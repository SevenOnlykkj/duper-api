<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUPER API | HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        /* Vídeo de fundo */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .gallery {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .photo-card {
            background: rgba(42, 42, 42, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-card .content {
            padding: 25px;
        }

        .photo-card h2 {
            font-size: 2rem;
            color: #ff4c4c;
            font-weight: 600;
        }

        .photo-card p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .photo-card button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1rem;
            background: #ff4c4c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-card button:hover {
            background: #cc3b3b;
        }

        .animate {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="bg-video" autoplay loop muted>
        <source src="https://i.imgur.com/b3qsVzA.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="gallery">
        <div class="photo-card">
            <img src="https://i.imgur.com/qKj9lO3.png" alt="SUGOI API">
            <div class="content">
                <h2>Duper Api</h2>
                <p>Rest API by Max</p>
                <button onclick="window.location.href='docs.html'">Acessar Site</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.photo-card').classList.add('animate');
        });
    </script>
</body>
    </html>
